<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iintoo</title>
    <link rel="stylesheet" type="text/css" href="src/css/reset.css">
    <link rel="stylesheet" type="text/css" href="src/css/main.css">
</head>
<body>
    <div class="main-wrapper">
        <div class="left-side promo">
            <a href="#" class="logo">
                <img src="src/img/logo.svg" alt="iintoo">
            </a>
        </div>
        <div class="right-side register_form">
            <div class="flex_block">
                <h1 class="slogan">Get iintoo it today</h1>
            </div>
            <div class="flex_block">
                <p class="slogan-subtext">There is no charge or obligation upon registration</p>
            </div>
            <section class="register_block">
                <div class="flex_block register_form-social-buttons">
                    <input type="button" class="social_button social_button-facebook" value="Register with Facebook">
                    <input type="button" class="social_button social_button-linkedin" value="Register with LinkedIn">
                </div>
                <div class="flex_block divider_block">
                    <span class="divider-or">OR</span>
                </div>
                <div class="flex_block register_form-email-phone">
                    <label for="email" class="register_form-text-input-label">Email</label>
                    <input type="email" id="email" class="register_form-text-input">
                    <label for="phone" class="register_form-text-input-label">Phone</label>
                    <input type="tel" id="phone" class="register_form-text-input">
                </div>
            </section>
            <section class="investor-type">
                <h2 class="investor-type-text">What type of investor are yoy?</h2><span
                    class="investor-type-subtext">Selectthe type of investoryou are below</span>
                <div class="investor-type-choose-form"></div>
                <div class="investor-type-description-block"></div>
            </section>
            <section class="agreement-and-confirm"></section>
        </div>
    </div>
</body>
</html>
